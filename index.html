<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Flood Simulator</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="info">
    <h1>VR Flood Simulator</h1>
    <p>Loading terrain data...</p>
  </div>
  <div id="hud">
    <div id="hud-rain">Rain: Off</div>
    <div id="hud-depth">Max Depth: 0.0m</div>
    <div id="hud-time">Sim Time: 0s</div>
    <div id="hud-location"></div>
    <div id="hud-controls" class="hint">[ ] sim speed | +/- rain rate | Click local storm | Tab view | B reset</div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
